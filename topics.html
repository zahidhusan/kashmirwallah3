
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kwallah · Topics</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body data-page="topics" class="theme-kashmir">
  <div class="app-shell">
    <header class="app-header">
      <div class="brand">
        <a href="index.html" style="text-decoration:none; color:inherit; display:flex; align-items:center; gap:.75rem;">
          <div class="brand-logo">KW</div>
          <div class="brand-text">
            <div class="brand-text-title">Kwallah</div>
            <div class="brand-text-sub">Topics mapped from JKSSB FAA syllabus</div>
          </div>
        </a>
      </div>
      <div class="header-right">
        <div class="pill">Step 3 · Choose Topic</div>
        <div class="theme-switcher">
          <label for="theme-select">Theme</label>
          <select id="theme-select">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="kashmir">Kashmir Green</option>
          </select>
        </div>
      </div>
    </header>

    <main>
      <section class="card">
        <div class="card-inner">
          <div id="page-title" class="card-title">Topics</div>
          <p style="font-size:.86rem; opacity:.9;">
            Each tile below is one topic from the syllabus. Click to open its MCQ question bank (currently placeholder questions which you will replace with real ones).
          </p>
        </div>
      </section>
      <section>
        <div class="grid" id="topic-grid"></div>
      </section>
    </main>
  </div>
  <script src="assets/app.js"></script>
</body>
</html>
