<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kwallah | JKSSB Finance Accounts Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body class="theme-kashmir" data-page="home">
  <div id="app-root" class="main-shell">

    <!-- Top bar: logo + tagline + theme -->
    <header class="site-header">
      <div class="brand">
        <div class="brand-logo">KW</div>
        <div class="brand-text">
          <div class="brand-name">Kwallah</div>
          <div class="brand-tagline">One place for JKSSB & JKPSC practice</div>
        </div>
      </div>

      <div class="site-controls">
        <label class="theme-label">
          Theme
          <select id="theme-select">
            <option value="kashmir">Kashmir Green</option>
            <option value="dark">Dark</option>
            <option value="light">Light</option>
          </select>
        </label>
      </div>
    </header>

    <!-- Hero section -->
    <main>
      <section class="exam-hero">
        <h1>JKSSB Finance Accounts Assistant</h1>
        <p>120 Marks · 2 Hours · OMR · Negative Marking</p>
        <p class="exam-hero-sub">
          Start from syllabus → section wise topics → full MCQ banks. Mock tests coming soon.
        </p>
      </section>

      <!-- Exam tiles (right now single exam, more can be added later) -->
      <section class="exam-grid-section">
        <div id="exam-grid"></div>
      </section>
    </main>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
